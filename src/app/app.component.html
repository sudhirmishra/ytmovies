<title>{{title}}</title>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">YT Movies</a>
  
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li [routerLinkActive]="['active']" class="nav-item active">
        <a class="nav-link" routerLink="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/about">About <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
  <ul class="navbar-nav mr-auto">
    <li *ngIf="auth.user | async as user; else showLogin" class="nav-item">
      <a href="#" id="dropdownMenuButton" 
        data-toggle="dropdown" aria-haspopup="false" class="nav-link"> ({{user.displayName}}) Logout <span class="sr-only">(current)</span></a>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item"  (click)="logout()" href="#">Logout</a>
      </div>
    </li>
    <ng-template #showLogin>
      <li class="nav-item">
        <a class="nav-link" (click)="login()">Login <span class="sr-only">(current)</span></a>
      </li>
    </ng-template>  
  </ul>
  <button class="navbar-toggler" type="button" 
    data-toggle="collapse" data-target="#navbarSupportedContent" 
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>
<router-outlet></router-outlet>
